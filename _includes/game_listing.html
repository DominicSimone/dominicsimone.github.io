{% comment %} Expects a 'game' variable {% endcomment %}
<div class="game-card">
  {% if game.thumbnail %}
    <a href="{{ game.url | relative_url }}">
      <img src="{{ game.thumbnail | relative_url }}" alt="{{ game.title }} thumbnail" class="game-thumbnail">
    </a>
  {% endif %}
  <a href="{{ game.url | relative_url }}">{{ game.title }}</a>
  {% if game.date %}
    <p><small>Added: {{ game.date | date: "%B %d, %Y" }}</small></p>
  {% endif %}
</div>
