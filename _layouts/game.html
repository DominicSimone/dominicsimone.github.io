---
layout: default # Inherit from the base layout
---

<article class="game-page">
  <link rel="stylesheet" href="/assets/wasm4/wasm.css">
  <h1>{{ page.title }}</h1>
  <p class="game-meta">Added: {{ page.date | date: "%B %d, %Y" }}</p>
  <script src="/assets/wasm4/wasm.js"></script>

  <script id="wasm4-cart" type="application/json">{"WASM4_URL": "{{ page.cart }}"}</script>

  <!-- Need to put the app in some sort of container, mobile it does some shenanigans and covers stuff with the virtual gamepad -->
  <wasm4-app></wasm4-app>

  <h2>Description</h2>
  {{ page.description | markdownify }}

  <h2>Controls</h2>
  {{ page.controls | markdownify}}

  <hr>
  {{ content | markdownify }} 

</article>
